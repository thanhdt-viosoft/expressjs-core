  <div class="login-card">
    <h1>Log-in</h1><br>
  <form>
    <input type="text" placeholder="Username" ng-model="$ctrl.user.username">
    <lable class="err" ng-show="$ctrl.err.usr">Username is required</lable>
    <input type="password" name="pass" placeholder="Password" ng-model="$ctrl.user.password">
    <lable class="err"  ng-show="$ctrl.err.pwd">Password is required</lable>
    <input type="button" name="login" class="login login-submit" value="login" ng-click="$ctrl.login()">
  </form>
