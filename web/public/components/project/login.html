<div class="login-card">
  <h1>Log-in</h1><br>
  <form ng-submit="$ctrl.login()">
    <input type="text" placeholder="Username" ng-model="$ctrl.user.username">
    <label class="err" ng-show="$ctrl.err.usr">Username is required</label>
    <input type="password" placeholder="Password" ng-model="$ctrl.user.password">
    <label class="err"  ng-show="$ctrl.err.pwd">Password is required</label>
    <button type="submit" class="primary">login</button>
  </form>
</div>
